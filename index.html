<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f7f7;
            color: #333;
            overflow-x: hidden;
        }
        
        .playfair {
            font-family: 'Playfair Display', serif;
        }
        
        .photo-frame {
            border: 12px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transform: rotate(-2deg);
            transition: all 0.5s ease;
        }
        
        .photo-frame:hover {
            transform: rotate(1deg);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .open-btn {
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.5);
            transition: all 0.3s ease;
        }
        
        .open-btn:hover {
            background: rgba(255,255,255,0.4);
            transform: translateY(-3px);
        }
        
        .timeline-bar {
            height: 3px;
            background: linear-gradient(90deg, #f3d2c9, #d8b4a0, #d77a61);
        }
        
        .map-container {
            height: 300px;
            background: #eee;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .floating-heart {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .countdown-box {
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(5px);
        }
        
        .modal {
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="relative">
    <!-- Cover Page -->
    <div id="cover" class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-pink-50 to-purple-50 p-6 relative overflow-hidden">
        <!-- Floating Decorative Elements -->
        <div class="absolute top-20 left-20 w-16 h-16 rounded-full bg-pink-200 opacity-20"></div>
        <div class="absolute bottom-32 right-24 w-24 h-24 rounded-full bg-purple-200 opacity-20"></div>
        
        <!-- Main Content -->
        <div class="z-10 text-center">
            <h1 class="playfair text-4xl md:text-6xl font-bold text-pink-800 mb-6">Undangan Pernikahan</h1>
            
            <!-- Photo Frame -->
            <div class="photo-frame mx-auto mb-12 w-64 h-64 md:w-80 md:h-80 relative">
                <img src="https://placehold.co/800x800" alt="Pasangan pengantin berdiri di taman bunga dengan latar sunset romantis" class="w-full h-full object-cover">
                <div class="absolute inset-0 border-4 border-opacity-30 border-white"></div>
            </div>
            
            <h2 class="playfair text-3xl text-gray-700 mb-4">Sarah &amp; Dimas</h2>
            <p class="text-lg text-gray-600 mb-8">Kami Berbahagia Mengundang Anda<br>Pada Hari Pernikahan Kami</p>
            
            <!-- Open Invitation Button -->
            <button id="openBtn" class="open-btn px-8 py-3 rounded-full text-white font-medium shadow-lg flex items-center mx-auto">
                <span>Buka Undangan</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
        
        <!-- Floating Hearts -->
        <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 floating-heart">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-pink-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
            </svg>
        </div>
    </div>
    
    <!-- Invitation Content -->
    <div id="content" class="hidden py-16 px-6 max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12">
            <p class="text-pink-600 mb-4">Kami Mengundang Anda</p>
            <h1 class="playfair text-4xl font-bold text-gray-800 mb-4">Sarah &amp; Dimas</h1>
            <div class="timeline-bar w-24 mx-auto my-6"></div>
            <p class="text-lg text-gray-600">Akan melangsungkan pernikahan pada:</p>
        </div>
        
        <!-- Wedding Details -->
        <div class="grid md:grid-cols-2 gap-8 mb-16">
            <!-- Akad Nikah -->
            <div class="bg-white p-8 rounded-xl shadow-md text-center">
                <div class="mb-5">
                    <h3 class="playfair text-2xl font-bold text-pink-700 mb-2">Akad Nikah</h3>
                    <p class="text-gray-600">Sabtu, 28 Oktober 2023</p>
                </div>
                <div class="mb-5 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l
