<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Adnan & Sabrina</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAV2tZmpjZ1tnADwVriQrHUaq47Zu3Fwq0",
      authDomain: "undangannikah-f83d9.firebaseapp.com",
      databaseURL: "https://undangannikah-f83d9-default-rtdb.firebaseio.com",
      projectId: "undangannikah-f83d9",
      storageBucket: "undangannikah-f83d9.appspot.com",
      messagingSenderId: "827339605795",
      appId: "1:827339605795:web:9c77ab6d2e67ccd4056e96",
      measurementId: "G-EKHCEJF8DG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    document.getElementById('upload-image-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('image-file').files[0];
      const storageRef = ref(storage, 'images/' + file.name);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);
      alert('Gambar berhasil diupload: ' + url);
    });

    document.getElementById('upload-music-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('music-file').files[0];
      const storageRef = ref(storage, 'music/' + file.name);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);
      alert('Musik berhasil diupload: ' + url);
    });

    document.getElementById('add-guest-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('guest-name').value;
      try {
        await addDoc(collection(db, 'tamu'), { name });
        alert('Tamu berhasil ditambahkan');
      } catch (err) {
        alert('Gagal menambahkan tamu');
      }
    });
  </script>
</head>
<body>
  <h1>Admin Panel - Adnan & Sabrina</h1>

  <h2>Upload Gambar</h2>
  <form id="upload-image-form">
    <input type="file" id="image-file" accept="image/*" required />
    <button type="submit">Upload</button>
  </form>

  <h2>Upload Musik Latar</h2>
  <form id="upload-music-form">
    <input type="file" id="music-file" accept="audio/*" required />
    <button type="submit">Upload</button>
  </form>

  <h2>Tambah Nama Tamu</h2>
  <form id="add-guest-form">
    <input type="text" id="guest-name" placeholder="Nama tamu" required />
    <button type="submit">Tambah</button>
  </form>
</body>
</html>
